<!DOCTYPE html>

<html>
    <head>
        <title>Instagram</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../instagram_page/style.css">
    </head>
    <body>
        <div class="container">
            <div class="main_container">
                <div class="left_image">

                </div>
                <form action="#" class="form_container">
                    <div class="form_content box">
                        <div class="logo">
                            <img src="../instagram_page/imgs/instagram-logo.png" alt="instagram_logo">
                        </div>
                        <div class="form-signin">
                            <input type="text" placeholder="Номер телефона, имя пользователя или ...">
                            <input type="password" placeholder="Пароль">
                            <div class="btn-group">
                                <button class="btn-login">Войти</button>
                            </div>
                            <div class="divline">
                                <div></div>
                                <div>ИЛИ</div>
                                <div></div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-fb">
                                    <img src="../instagram_page/imgs/facebook_logo.png" alt="">
                                    <span>Войти через Facebook</span>
                                </button>
                            </div>
                            <a href="#" class="forget-pw">Забыли пароль?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
